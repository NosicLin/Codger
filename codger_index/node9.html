<H2><A NAME="SECTION00025000000000000000">
长整数</A>
</H2>
整数表示范围有限，在进行大数据运算时受到限制，Codger 提贡长整数用于解决这种问题。长整数是一种与机器无关的数据类型，可以进行任意大小的数据运算，不用去考虑数据溢出问题，但是前提是你的计算机有中够大的内存空间，来保存这些数据。 长整数可以在源程序中显示的定义，定义方法同整数一样，只有在后面多了一位字符L或者是l。用文法表示为：<PRE>
  longinteger = integer ("l" | "L")
</PRE>

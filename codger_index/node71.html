<H2><A NAME="SECTION000710000000000000000">
逻辑运算符AND</A>
</H2>
语句形式：<PRE>
&lt;expr_left&gt; and &lt;expr_right&gt;
</PRE>
转换成字节码为：<PRE>
{
    expr_left
}
OP_DUP_DATA1
OP_JUMPR_FALSE_FORWARD  $(End)
OP_DISCARD
{
    expr_right
}
@label End
</PRE>
其中$(End)表示OP_JUMPR_FALSE_FORWARD 跳转的相对地址,@lable End 用于标识指令的位置。

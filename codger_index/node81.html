<H2><A NAME="SECTION000720000000000000000">
continue语句</A>
</H2>
语句形式：
<BLOCKQUOTE>
continue 

</BLOCKQUOTE>
转换在字节码为：
<BLOCKQUOTE>
OP_CONTINUE 

</BLOCKQUOTE>
指令OP_CONTINUE只是用于辅助字节码的生成,它最终会被替换为OP_JUMPR*

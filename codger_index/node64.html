<H2><A NAME="SECTION00073000000000000000">
数组</A>
</H2>
语句形式：<PRE>
[ &lt;expr1&gt;, ... , &lt;exprn&gt; ]
</PRE>
省略号表示expr节点类型有n(<code>n&gt;=0</code>)个，n的值需要根据源程序来能确定，转换成字节码为：<PRE>
OP_ARRAY_BEGIN
{
    expr1
}
OP_ARRAY_PUSH
   ...
{
    exprn
}
OP_ARRAY_PUSH
</PRE>

<H3><A NAME="SECTION00064300000000000000">
return语句</A>
</H3>
return 语句用来终止一个函数的执行，并返回表达式的值。 如果表达式被省略，或在函数内没有执行return语句，则值Nil。当执行return语句时，即使函数体中仍然还有其他语句，此函数也会停止执行。语法规则使用文法表示为：<PRE>
return_stmt = "return" [ expr ]
</PRE>
示例代码：<PRE>
func add(x,y)
    return x+y
end 

print add(3,4)   #输出为7
</PRE>

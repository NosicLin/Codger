<H2><A NAME="SECTION00094000000000000000">
垃圾回收算法</A>
</H2>
Codger中的所有对象内存都必须从GC模块中分配，对象分配后，不必在程序中显示的释放，Gc模块也没有提供释放接口，如果一个对象不能直接或者间接的到达，那这个对象则被称为垃圾对象。垃圾对象会一直存在，直到垃圾回收例程启动，将它们收集，并释放它们所占用的内存。

<H2><A NAME="SECTION00045000000000000000">
类与实例</A>
</H2>
类是面向对象编程中基本的概念，类可以看做是有一个模板，这个模板决定了创建实例<A NAME="tex2html11"
  HREF="footnode.html#foot322"><SUP><IMG  ALIGN="BOTTOM" BORDER="1" ALT="[*]"
 SRC="/usr/share/latex2html/icons/footnote.png"></SUP></A>的模样。类对象通过类似于函数调用的方法来创建实例，每个实例拥有属性和方法，实例的属性和方法统称为实例的成员。

<P>
类可以在源程序中通过关键字class定义，同函数一样，类对象的创建是在运行时，而不是在解析源程序完成时。Codger中类也被视为对象，类可以拥有自己的属性和方法。

<H3><A NAME="SECTION00044100000000000000">
函数创建</A>
</H3>
每当函数对象创建时，会对当前作用域引用，当前作用域退出时，但不会被立即销毁，只有所有引用该作用域的函数对象毁销时，该作用域才会被毁销。只要函数对象存活，函数对象所在的作用域中的所有变量都被保存了下来，形成词法闭包<A NAME="tex2html10"
  HREF="footnode.html#foot300"><SUP><IMG  ALIGN="BOTTOM" BORDER="1" ALT="[*]"
 SRC="/usr/share/latex2html/icons/footnote.png"></SUP></A>。如果某个函数对象所在作用域只被该函数对象引用，那么该作用域就可被视为该函数对象的私用数据空间。

<H1><A NAME="SECTION00050000000000000000">
运算符与表达式</A>
</H1>
表达式<A NAME="tex2html12"
  HREF="footnode.html#foot372"><SUP><IMG  ALIGN="BOTTOM" BORDER="1" ALT="[*]"
 SRC="/usr/share/latex2html/icons/footnote.png"></SUP></A>是由运算符将运算对象连接起来具有合法语义的式子，运算符分为这么三类：一元运算符，后缀运算符，二元运算符。不同类型的对象对于运算符的处理方式不同，对于运算符的处理方法保存在对象的类型信息里面，例如当二元运算符+的左右操作数都为字符串对象时，返回结果为连接后的字符串；当左右操作数为整数对象时，返回结果为两个数的和。

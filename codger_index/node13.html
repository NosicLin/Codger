<H2><A NAME="SECTION00029000000000000000">
空白符</A>
</H2>
Codger中的空白符由一个或都多个空格或者是制表符组成，程序中的空白符用于区分开不同的单词，或者使源程序的可读性更强。当解析器识别到空白符时，不会对它做任何的处理，只是简单的将它抛弃。用文法表示为：<PRE>
white_space =ws_item+
ws_item = space | tab
</PRE>

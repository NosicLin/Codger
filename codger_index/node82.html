<H2><A NAME="SECTION000721000000000000000">
return语句</A>
</H2>

<OL>
<LI>return后跟一个表达式，语句形式：
<BLOCKQUOTE>
<code>return &lt;expr&gt;</code>

</BLOCKQUOTE>
转换成字节码为：<PRE>
{
    expr
}
OP_RETURN
</PRE>

<P>
</LI>
<LI>return后不跟表达式,语句形式：
<BLOCKQUOTE>
return 

</BLOCKQUOTE>
转换成字节码为：
<BLOCKQUOTE>
OP_RETURN_NIL

</BLOCKQUOTE>
</LI>
</OL>

<P>

<H2><A NAME="SECTION00054000000000000000">
类型转换</A>
</H2>
在数值运算中，二元运算符的左右操作数为不同的数据类型时，会涉及到类型的转换，转换的优先级为：浮点数 &gt;  长整数 &gt;  整数 &gt;  布尔值，当转换优先级高的数据类型与转换优先级低的数据类型运算时，转换优先级低的数据类型会转换到优先级高的数据类型。

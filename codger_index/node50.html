<H3><A NAME="SECTION00064200000000000000">
continue语句</A>
</H3>
continue语句用于循环语句中，当循环语句执行时，遇到continue语句，则会放弃执行当前循环后面的内容，重新开始下一次循环,语法规则使用文法表示为<PRE>
continue_stmt = "continue"
</PRE>
示例代码<PRE> 
i=0
sum=0
while i&lt;10
    i+=1
    if i%2==0
        continue
    end 
    sum+=i
end 
print sum   #输出为: 25
</PRE>

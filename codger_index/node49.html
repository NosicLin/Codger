<H3><A NAME="SECTION00064100000000000000">
break语句</A>
</H3>
break语句用于在循环语句中,当循环语句执行时，遇到break语句，则会退出循环，语法规则用文法表示为<PRE>
break_stmt = "break"
</PRE>
示例代码：<PRE>
a=[1,2,3,4,5,6] 
sum=0
for i in a
    if a ==3
        break
    end 
    sum+=i
end 
print sum   #输出为: 3
</PRE>

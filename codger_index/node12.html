<H2><A NAME="SECTION00028000000000000000">
注释</A>
</H2>
在Codger注释以#号开头,直到这一行结果，解析器解析源程序，注释中的所有内容都分被忽略掉。用文法表示为：<PRE>
comment ="#" cm_item* newline
cm_item =&lt;any source character except newline&gt;
</PRE>

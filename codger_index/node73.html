<H2><A NAME="SECTION000712000000000000000">
表达式语句</A>
</H2>
语句形式:
<BLOCKQUOTE>
<code>&lt;expr&gt;</code>

</BLOCKQUOTE>
转换成字节码为：<PRE>
{
    expr
}
OP_DISCARD
</PRE>

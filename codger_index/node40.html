<H3><A NAME="SECTION00061100000000000000">
表达式语句</A>
</H3>
表达式在前面``表达式与算述符"这一部分已经介绍，如果一个表达式没有被其它语句使用，它的前后都有语句分隔符，在这种情况下，则被称为表达示语句，语法规则用文法表示为：<PRE>
expr_stmt = expr
</PRE>
表达式语句中，表达式会被运行，但表达式返回的结果没有其它对象引用，会被直接丢弃。
<BR>示例代码:<PRE>
1+2         #计算的结果3被直丢弃
add(1+3)    #函数add返回结果4，被丢弃
</PRE>

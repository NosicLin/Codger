<H3><A NAME="SECTION00065100000000000000">
throw语句</A>
</H3>
生成一个可由 try-catch-finally 语句处理的错误或异常，语法规则用文法表示为：<PRE>
throw_stmt = "throw" [ expr ]
</PRE>
示例代码：<PRE>
print 3
throw Error("Some Error Happend")
print 4

#输出为:  3
#         Error: "Some Error Happend"
</PRE>

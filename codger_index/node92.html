<H2><A NAME="SECTION00085000000000000000">
字节码</A>
</H2>
Codger虚拟机在运行时，不停的执行当前栈帧的字节码，这是一个循环的过程，每次循环内容为：

<OL>
<LI>查测是否有异常产生，如果有则外理异常
</LI>
<LI>读入pc寄存器指向的指令，并更新pc值指向下一条运行的指令
</LI>
<LI>根据指令的类型，完成其相应的功能。
</LI>
</OL>

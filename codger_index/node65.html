<H2><A NAME="SECTION00074000000000000000">
散列表</A>
</H2>
语句形式：<PRE>
{ &lt;expr_key1&gt; -&gt; &lt;expr_value1&gt; , ... ,&lt;expr_keyn&gt; -&gt; &lt;expr_valuen&gt; }
</PRE>
其中<code>n&gt;=0</code>，转换成字节码为：<PRE>
OP_HASH_BEGIN
{
    expr_value1
}
{
    expr_key1
}
OP_HASH_MAP
    ...
{
    expr_valuen
}
{
    expr_keyn
}
OP_HASH_MAP
</PRE>

<H2><A NAME="SECTION00071000000000000000">
常量</A>
</H2>
常量用LITERAL表示，转换成字节码为：<PRE>
OP_LOAD_CONST $(id)
</PRE>
其中
<BLOCKQUOTE>
id=MayConst(LITERAL)

</BLOCKQUOTE>
MapConst把LITERAL放入常量池中，并返回索引该LITERAL的id号。常量池是一位数组，id号是在数组中存LITERAL的位置。

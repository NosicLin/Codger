<H3><A NAME="SECTION00067200000000000000">
export语句</A>
</H3>
export用于把当前模块的对象导出，供其它模块访问，使用语法规则用文法表示为:<PRE>
export_stmt = ( "export" identifier ) |
              ( "export" expr "as" identifier )
</PRE>
示例代码：<PRE>
func add(x,y)
    return x+y
end 
export add    #当被其它模块导入时，函数add可以被其它模块访问到
</PRE>

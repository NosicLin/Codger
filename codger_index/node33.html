<H2><A NAME="SECTION00051000000000000000">
一元运算符</A>
</H2>
一元运算符也称为前缀运算符，有这么4个：
<BR>
<IMG
 WIDTH="79" HEIGHT="32" ALIGN="BOTTOM" BORDER="0"
 SRC="img7.png"
 ALT="\begin{textbf}+, -, \verb\vert&nbsp;\vert, not\end{textbf}">
<BR>

<OL>
<LI>运算符<SPAN  CLASS="textbf"> not</SPAN> 用于逻辑运算，表示逻辑非；
</LI>
<LI>运算符<SPAN  CLASS="textbf"> +</SPAN> 在数值运算中，表示负号。
</LI>
<LI>运算符<SPAN  CLASS="textbf"> -</SPAN> 在数值运算中，表示正号。
</LI>
<LI>运算符<code> ~</code> 在数值运算中，表示按位取反
</LI>
</OL>

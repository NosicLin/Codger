<H3><A NAME="SECTION00067100000000000000">
import语句</A>
</H3>
import语句用于导入其它模块到当前模块中，语法规则用文法表示为<PRE>
import_stmt ="import" identifier 
             {"." identifier} [ "as" identifier]
</PRE>
示例代码:<PRE>
import math
print math.cos(math.pi)    #输出为: -1
</PRE>

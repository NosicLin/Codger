<H2><A NAME="SECTION000719000000000000000">
break语句</A>
</H2>
语句形式：
<BLOCKQUOTE>
break

</BLOCKQUOTE>
转换成字节码为：
<BLOCKQUOTE>
OP_BREAK 

</BLOCKQUOTE>
指令OP_BREAK只是用于辅助字节码的生成，它最终会被替换为OP_JUMPR*

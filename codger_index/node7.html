<H2><A NAME="SECTION00023000000000000000">
特殊符号与运算符</A>
</H2>
在codger中，运算符用于指定一种运算方式，特殊符号用于分隔不同的语句或者用于指定某些特定意义的用途。它们有：<PRE>
 (   )   [   ]   .   ,  +   -   ~   *  ；
 /   %  &lt;&lt;   &gt;&gt;   &lt;   &gt;   &lt;=   &gt;=  ==  {  }
 !=   &amp;   ^   | =   +=   -=   *=   /=  -&gt;
 %=   &amp;=   ^=   |=   &gt;&gt;=   &lt;&lt;=  换行符
</PRE>
